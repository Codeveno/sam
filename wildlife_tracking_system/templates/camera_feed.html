<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Feed | Wildlife Conservation System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <img src="{{ url_for('static', filename='images/logo.jpeg') }}" alt="Wildlife Conservation Logo" class="logo">
            <h1 id="camera-title">Live Camera Feed</h1>
        </header>

        <main>
            <div class="feed-container">
                <iframe 
                    id="camera-feed" 
                    src="{{ url_for('video_feed', camera_name=request.args.get('camera_name', '')) }}" 
                    width="100%" 
                    height="400px" 
                    frameborder="0" 
                    allowfullscreen>
                </iframe>
            </div>
            <a href="/" class="back-button">‚Üê Back to Camera Selection</a>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
